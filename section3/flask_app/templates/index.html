<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">

<title>section3</title>  
<body background="https://blog.reverbnation.com/wp-content/uploads/2019/06/why-music-get-heard.jpg">
 <div class="login">
	<h1>어떤 음악 좋아해?</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<!--<input type="text" name="Country" placeholder="Country" required="required" />-->
      <label for="bpm_tempo">템포는 어떤게 좋아?</label>
      <select id="bpm_tempo" name="bpm_tempo">
        <option value="0">fast</option>
        <option value="1">slow</option>
      </select>
      <br>
      <label for="energy">에너지의 정도는?</label>
      <select id="energy" name="energy">
        <option value="0">powerful</option>
        <option value="1">calm</option>
      </select>
      <br>
      <label for="danceability">춤추는거 좋아해?</label>
      <select id="danceability" name="danceability">
        <option value="0">like_dance</option>
        <option value="1">don_linke_dance</option>
      </select>
      <br>
      <label for="decibel">음량은 어떤게 좋아?</label>
      <select id="decibel" name="decibel">
        <option value="0">loud</option>
        <option value="1">quite</option>
      </select>
      <br>
      <label for="length">길이는 어떤게 좋아?</label>
      <select id="length" name="length">
        <option value="0">long</option>
        <option value="1">short</option>
      </select>
      <br>
      <label for="speechiness">말이 많은게 좋아?</label>
      <select id="speechiness" name="speechiness">
        <option value="0">much_voca</option>
        <option value="1">a_little_voca</option>
      </select>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
